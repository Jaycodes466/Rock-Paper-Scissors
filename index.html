<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
        <section class="game-container">
            <h1 class="game-title">Rock, Paper, Scissors:</h1>
            <h2 class="game-over"></h2>
            <h4 class="game-subtitle">Choose your weapon. The first player to 5 points wins.</h4>
            <div class="game-stats">
                <div class="player-stats">
                    <h3 class="player-score-title">Player Score:</h3>
                    <p class="player-score">0</p>
                </div>
                <div class="computer-stats">
                    <h3 class="computer-score-title">Computer Score:</h3>
                    <p class="computer-score">0</p>
                </div>
            </div>
           
            
            <div class="game-buttons">
                <button class="rock">🪨 Rock</button>
                <button class="paper">🧻 Paper</button>
                <button class="scissors">✂️ Scissors</button>
            </div>

            <button class="reset-btn">Play Again</button>
        </section>
    </main>
    <script src="js/game.js"></script>
  </body>
</html>
